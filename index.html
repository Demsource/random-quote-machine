<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine By Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="icon" href="./q.png" type="image/icon type">
</head>
<body style="background: url(bg.jpg) no-repeat center center fixed; background-size: cover;">
    
    <div class="container">
        <div class="row py-3 mt-5">
            <div class="col-md-6 offset-md-3 mt-5">
                <div class="card">
                    <div class="card-header text-center text-info bg-light">
                        Random Quote Machine By Demo
                    </div>
                    <div class="card-body">
                        <div id="quote-box">
                            <p id="text" class="card-title font-weight-bolder"></p>
                            <p id="author" class="card-text text-right"></p>
                            <button id="new-quote" class="btn btn-success btn-block" onclick="generateQuote()">New Quote</button>
                            <a href="#" id="tweet-quote" class="btn btn-primary btn-block" target="_blank">Tweet Quote</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
